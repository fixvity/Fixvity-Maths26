<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Distance Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f7fb;
  --card:#ffffff;
  --radius:14px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
}
.container{
  max-width:1150px;
  margin:auto;
  padding:24px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:30px;
  box-shadow:0 12px 32px rgba(0,0,0,.08);
}
h1{margin:0;color:var(--primary)}
small{color:#555}
label{
  display:block;
  margin-top:16px;
  font-weight:600;
}
input,select{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:16px;
}
button{
  width:100%;
  margin-top:26px;
  padding:16px;
  font-size:17px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
button:hover{opacity:.93}
.form-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:26px;
  margin-top:32px;
}
.result{
  font-size:20px;
  font-weight:700;
}
.formula{
  font-size:16px;
  color:#444;
}
.error{
  color:#dc2626;
  font-weight:600;
  margin-top:12px;
}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h1>Distance Calculator</h1>
<small>Accurate distance calculation · Mathematical & real-world formulas</small>

<label>Distance Type</label>
<select id="type" onchange="updateFields()">
  <option value="2d">2D Coordinate Distance</option>
  <option value="3d">3D Coordinate Distance</option>
  <option value="manhattan">Manhattan Distance</option>
  <option value="chebyshev">Chebyshev Distance</option>
  <option value="gps">Earth Distance (GPS)</option>
</select>

<label>Unit</label>
<select id="unit">
  <option>mm</option>
  <option>cm</option>
  <option selected>m</option>
  <option>km</option>
  <option>mi</option>
</select>

<div class="form-grid" id="inputs"></div>

<button onclick="calculate()">Calculate Distance</button>
<div id="error" class="error"></div>
</div>

<div class="grid">
  <div class="card">
    <div class="result" id="output">Distance = —</div>
  </div>
  <div class="card">
    <div class="formula" id="formulaBox"><b>Formula Used</b><br><br>—</div>
  </div>
</div>

</div>

<script>
const inputs = document.getElementById("inputs");
const error = document.getElementById("error");

function field(label,id){
  return `<div><label>${label}</label><input type="number" id="${id}" step="any"></div>`;
}

function updateFields(){
  const t = type.value;
  inputs.innerHTML="";

  if(t==="2d"||t==="manhattan"||t==="chebyshev"){
    inputs.innerHTML =
      field("x₁","x1")+field("y₁","y1")+
      field("x₂","x2")+field("y₂","y2");
  }

  if(t==="3d"){
    inputs.innerHTML =
      field("x₁","x1")+field("y₁","y1")+field("z₁","z1")+
      field("x₂","x2")+field("y₂","y2")+field("z₂","z2");
  }

  if(t==="gps"){
    inputs.innerHTML =
      field("Latitude 1 (°)","lat1")+field("Longitude 1 (°)","lon1")+
      field("Latitude 2 (°)","lat2")+field("Longitude 2 (°)","lon2");
  }
}
updateFields();

function val(id){
  const v=parseFloat(document.getElementById(id)?.value);
  return isNaN(v)?null:v;
}

function rad(d){return d*Math.PI/180;}

function calculate(){
  error.innerText="";
  let d=0,f="";

  try{
    switch(type.value){

      case"2d":{
        let x1=val("x1"),y1=val("y1"),x2=val("x2"),y2=val("y2");
        if([x1,y1,x2,y2].includes(null)) throw "";
        d=Math.hypot(x2-x1,y2-y1);
        f="√[(x₂−x₁)²+(y₂−y₁)²]";
        break;
      }

      case"3d":{
        let x1=val("x1"),y1=val("y1"),z1=val("z1"),
            x2=val("x2"),y2=val("y2"),z2=val("z2");
        if([x1,y1,z1,x2,y2,z2].includes(null)) throw "";
        d=Math.hypot(x2-x1,y2-y1,z2-z1);
        f="√[(x₂−x₁)²+(y₂−y₁)²+(z₂−z₁)²]";
        break;
      }

      case"manhattan":{
        let x1=val("x1"),y1=val("y1"),x2=val("x2"),y2=val("y2");
        if([x1,y1,x2,y2].includes(null)) throw "";
        d=Math.abs(x2-x1)+Math.abs(y2-y1);
        f="|x₂−x₁| + |y₂−y₁|";
        break;
      }

      case"chebyshev":{
        let x1=val("x1"),y1=val("y1"),x2=val("x2"),y2=val("y2");
        if([x1,y1,x2,y2].includes(null)) throw "";
        d=Math.max(Math.abs(x2-x1),Math.abs(y2-y1));
        f="max(|x₂−x₁|, |y₂−y₁|)";
        break;
      }

      case"gps":{
        let lat1=val("lat1"),lon1=val("lon1"),
            lat2=val("lat2"),lon2=val("lon2");
        if([lat1,lon1,lat2,lon2].includes(null)) throw "";
        const R=6371;
        const dLat=rad(lat2-lat1);
        const dLon=rad(lon2-lon1);
        const a=Math.sin(dLat/2)**2+
          Math.cos(rad(lat1))*Math.cos(rad(lat2))*Math.sin(dLon/2)**2;
        d=2*R*Math.asin(Math.sqrt(a));
        f="Haversine Formula (Earth radius = 6371 km)";
        break;
      }
    }

    output.innerText=`Distance = ${d.toFixed(6)} ${unit.value}`;
    formulaBox.innerHTML=`<b>Formula Used</b><br><br>${f}`;

  }catch{
    error.innerText="Please enter all required values correctly.";
  }
}
</script>

</body>
</html>
